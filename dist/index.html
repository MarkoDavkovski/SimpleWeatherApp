<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script src="main.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<h1>WeatherApp</h1>
		<div class="container">
			<p>Check the current weather for your favorite city!</p>
			<div class="search-container">
				<input type="text" placeholder="Location" />
				<button><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="information">
				<div>
					<div id="city" class="info-details"></div>
					<div id="condition" class="info-details"></div>
					<div id="temperature" class="info-details"></div>
				</div>
				<div>
					<div id="feelsLike" class="info-details"></div>
					<div id="humidity" class="info-details"></div>
					<div id="wind" class="info-details"></div>
				</div>
			</div>
		</div>
	</body>
</html>
